
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- (John Redden: jtredden@gmail.com  and Paul Gonzalez-Becerra: pgonzbecer@gmail.com)-->
    <title>Open Graphing Calculator Alpha</title>

    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/jsxgraph.css" rel="stylesheet" />
    <link href="css/mathquill-basic.css" rel="stylesheet" />
    <link href="css/jquery-ui.min.css" rel="stylesheet" />
	<link href="css/opengraph.css" rel="stylesheet" />

    <!-- Js-->
    <script type="text/javascript" src="js/mathjs.js"></script>
    <script type="text/javascript" src="js/jsxgraphcore.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/mathquill-basic.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <!-- Our Files /-->
    <script type="text/javascript" src="js/OpenGraphAppPaper.js"></script>
    <script type="text/javascript" src="js/OpenGraphAppEntry.js"></script>
    <script type="text/javascript" src="js/OpenGraph.js"></script>
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="myBox" class="jxgbox" style="position:absolute; width:100px; height:100px;"></div>
   
    <div class="container-fluid noselect" style="top: 0px; background-color:black; opacity:0.5; ">
        <h4 id="header" class="pull-left" style="color:white"><em>placeholder</em></h4>
        <div id="about" class="glyphicon glyphicon-question-sign pull-right" style="color:white;top:10px" title="About"></div>
    </div>
    
    <div class="btn-group" style="position: absolute; top: 45px; left:10px">
        <div id="deleteAll" class="btn btn-default" title="Delete All" >
            <span class="glyphicon glyphicon-erase" style="color:mediumvioletred"></span>
        </div>
        <div id="addNewEntry" class="btn btn-default" title="Add Graph">
            <span class="glyphicon glyphicon-plus" style="color:lightseagreen"></span>
        </div>
        <div id="dockRight" class="btn btn-default" title="Dock Right">
            <span class="glyphicon glyphicon-menu-left"></span>
        </div>
    </div>

        <div class="myForm">

            <!-- Entry Object -->
            <div class="entry noselect">
 
                <span class="grabber"></span>
                <span class="btn-group-vertical spcLeft">
                    <span class="btn btn-default btn-remove"> <span class="glyphicon glyphicon-remove"></span> </span>
                    <span class="btn btn-default drawer1" title="Toggle Extras"><span class="glyphicon glyphicon-import"></span></span>
                </span>
                <span class="btn-group-vertical  spcLeft">
                    <span class="btn btn-default map" title="Add Point"> <span class="glyphicon glyphicon-map-marker"></span> </span>
                    <span class="dashed btn btn-default" title="Dashed" style="color:LightGray;"><span class="glyphicon glyphicon-option-horizontal"></span></span>
                </span>
                <span class="mathinput">
                    <span class="math-field"></span>
                </span>
                <span class="btn-group-vertical spcLeft">
                    <span class="collapse-entry btn btn-default" title="Collapse Entry" ><span class="glyphicon glyphicon-menu-left"></span></span>
                    <span class="showColor btn btn-default" title="Toggle Color"><span class="glyphicon glyphicon-tint"></span></span>
                </span>
                <span class="collapse hiddenRow">
                    <span class="btn-group" >
                        <span class="btn btn-default">Extras:</span>
                        <span class="btn btn-default thicknessPlus"><span class="glyphicon glyphicon-plus"></span></span>
                        <span class="btn btn-default thicknessMinus"><span class="glyphicon glyphicon-minus"></span></span>
                        <span class="btn btn-default roots"><span class="">0s</span></span>
                        <span class="btn btn-default tangentLine"><span class="">d/dx</span></span>
                        <span class="btn btn-default derivative"><span class="">f '</span></span>
                    </span>
                </span>
            </div>
            <!-- End Entry Object -->

        </div>

        <!-- Paper Zoom Controls uses Bootstrap Buttons-->
        <div id="graphPaperButtons" class="controlContainer" >
            <div id="dockButton" class="btn btn-default pull-left" title="Dock Right" style="height: 100%;">
                <span class="glyphicon glyphicon-menu-right" ></span>
            </div>
            <div class="buttons pull-right">
                <div class="btn-group" style="width:100%">
                    <div id="resetHome" class="btn btn-default" title="Reset Home" style="width:50%"><div class="glyphicon glyphicon-screenshot"></div></div>
                    <div id="resetZoom" class="btn btn-default" title="Reset Zoom" style="width:50%"><div class="glyphicon glyphicon-fullscreen"></div></div>
                </div>
                <br />
                <div id="toggleZoomType" class="btn btn-default" title="Toggle Zoom Type" style="width:100%">
                    <span class="glyphicon glyphicon-zoom-in"></span>
                    <span id="zoomType" style="font-family:'Courier New', Courier, monospace">xy</span>
                </div>
                <br />
                <div class="btn-group" style="width:100%">
                    <div id="zoomIn" class="btn btn-default" title="Zoom in" style="width:50%"><span class="glyphicon glyphicon-zoom-in"></span></div>
                    <div id="zoomOut" class="btn btn-default" title="Zoom out" style="width:50%"><span class="glyphicon glyphicon-zoom-out"></span></div>
                </div>
                <br />
                <div class="btn-group" style="width:100%">
                    <div id="print" class="btn btn-default" title="Print" style="width:50%"><span class="glyphicon glyphicon-print"></span></div>
                    <div id="share" class="btn btn-default" title="Share" style="width:50%"><span class="glyphicon glyphicon-share"></span></div>
                </div>
            </div>
        </div>
        <!--End Paper Zoom controls-->
		
    <script>
    
 

    </script>


</body>
</html>
