
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- (John Redden: jtredden@gmail.com  and Paul too ( ?? )-->
    <title>Open Graphing Calculator Alpha</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/jsxgraph.css" rel="stylesheet" />
    <link href="css/mathquill.css" rel="stylesheet" />
    <link href="css/jquery-ui.min.css" rel="stylesheet" />
	<link href="css/opengraph.css" rel="stylesheet" />


    <script type="text/javascript" src="js/mathjs.js"></script>
    <script type="text/javascript" src="js/jsxgraphcore.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/mathquill.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <!-- Our Files /-->
    <script type="text/javascript" src="js/OpenGraphAppPaper.js"></script>
    <script type="text/javascript" src="js/OpenGraphAppEntry.js"></script>
    <script type="text/javascript" src="js/OpenGraph.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="myBox" class="jxgbox" style="position:absolute; width:100px; height:100px;"></div>
   
    <div class="container-fluid noselect" style="top: 0px; background-color:black; opacity:0.5; "><h4 id="header" style="color:white"><em>placeholder</em></h4></div>
    
	<div class="sideListbox"></div>
	
    <div class="myForm">
        <!-- all in this form makes the whole thing jumpy... TODO: Redesign using Entry only Ughh. -->

        <div class="entry noselect">
            <span class="collapse-entry" title="Collapse Entry">
                <span class="glyphicon glyphicon-menu-left"></span>
            </span>
            <span class="showColor" title="Toggle Color"></span>
            <span class="grabber"></span>
            <span class="btn-group-vertical spcLeft">
                <span class="btn btn-default btn-add"> <span class="glyphicon glyphicon-plus"></span> </span>
                <span class="btn btn-default drawer1" title="Toggle Extras"><span class="glyphicon glyphicon-import"></span></span>
            </span>
            <span class="btn-group-vertical  spcLeft">
                <span class="btn btn-default map" title="Add Point"> <span class="glyphicon glyphicon-map-marker"></span> </span>
                <span class="dashed btn btn-default" title="Dashed" style="color:LightGray;"><span class="glyphicon glyphicon-option-horizontal"></span></span>
            </span>
            <span class="mathinput">
                <span class="mathquill-editable"></span>
            </span>

            <span class="collapse hiddenRow">
                <span class="btn-group">
                    <span class="btn btn-default">Extras:</span>
                    <span class="btn btn-default"><span class="glyphicon glyphicon-flash"></span></span>
                    <span class="btn btn-default"><span class="glyphicon glyphicon-flash"></span></span>
                    <span class="btn btn-default"><span class="glyphicon glyphicon-flash"></span></span>
                    <span class="btn btn-default"><span class="glyphicon glyphicon-flash"></span></span>
                </span>
            </span>
        </div>

    </div>
    
    
	
	<div class="collapse-container dockable-right">
		
		<div class="collapser">
			<span class="glyphicon glyphicon-menu-right"></span>
		</div>
		
		<div class="collapse-content">
			
			<div class="btn-group-vertical">
				
				<div class="btn-group-sm">
					<div id="resetHome" class="btn btn-default btn-sm" title="Reset Home" size="10"><div class="glyphicon glyphicon-screenshot"></div></div>
					<div id="resetZoom" class="btn btn-default btn-sm" title="Reset Zoom" size="10"><div class="glyphicon glyphicon-fullscreen"></div></div>
				</div>
				<div>
					<span id="toggleZoomType" class="btn btn-default btn-sm" title="Toggle Zoom Type" style="width: 76px;">
						<span class="glyphicon glyphicon-zoom-in"></span>
						<span id="zoomType" style="font-family:'Courier New', Courier, monospace">xy</span>
					</span>
				</div>
				<div class="btn-group-sm">
					<span id="zoomIn" class="btn btn-default btn-sm" title="Zoom in" size="10"><span class="glyphicon glyphicon-zoom-in"></span></span>
					<span id="zoomOut" class="btn btn-default btn-sm" title="Zoom out" size="10"><span class="glyphicon glyphicon-zoom-out"></span></span>
				</div>

			</div>
			
		</div>
		
	</div>
	
   <div id="shfuncs" class="btn btn-default" style="position: absolute; top: 15px; right: 135px; z-index: 1000;">
        <span class="glyphicon glyphicon-menu-down"></span>
    </div>

    <div id="m-entry" class="listbox">
        <div class="item"><span>y =</span><textarea></textarea></div>
    </div>
</body>
</html>
